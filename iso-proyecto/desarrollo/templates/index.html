<!doctype html>
<html lang="es">
 <head>
 <title>Creando un formulario</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<section>
<!--La <section>etiqueta define una sección en un documento.-->
<form name="formulario" id="formulario" action="/app.py/guardar/" method="post"> 
<!--El atributo name permite a un script acceder a su contenido.-->
<!--vamos a darle un id para utilizar CSS--> 
<!--action a donde voy a enviar la informacion-->
<!--method como se envian los datos al servidor, mediante la url (get) o escondido (post)-->
    <fieldset> <legend> Datos de Formulario</legend>
    <!--fieldset recuadra y crea una etiqueta con legend para todo el formulario-->
    <label for="telefono">Tu telefono:</label>
    <br> <!--Salto de línea-->
    <!--for indica a que elemento se asocia la etiqueta-->
    <input   type="tel" name="telefono" id="telefono" value="" placeholder="Escribe el teléfono aquí..."/>
    <!--El atributo name permite a un script acceder a su contenido.
      placeholder:Esta indicación es mostrada por el navegador cuando el elemento no tiene valor asignado o este sea un valor vacío.
    id se utiliza para unir el label con el input-->
    <br> <!--Salto de línea -->

    <label for="nombre">Tu nombre:</label>
    <br> <!--Salto de línea-->
    <!--for indica a que elemento se asocia la etiqueta-->
    <input   type="text" name="nombre" id="nombre" value="" placeholder="Escribe el nombre aquí..."/>
    <!--El atributo name permite a un script acceder a su contenido.
      placeholder:Esta indicación es mostrada por el navegador cuando el elemento no tiene valor asignado o este sea un valor vacío.
    id se utiliza para unir el label con el input-->
    <br> <!--Salto de línea -->
    <label for="apellido">Tu apellido:</label>
    <br> 
    <input   type="text" name="apellido" id="apellido" value="" placeholder="Escribe el apellido aquí..."/>
    <br> 
    <input type="submit" value= "Enviar" />
    </fieldset>
</form> 
</section>
</body>
</html>
